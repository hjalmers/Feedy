<form method="post">
    <h2 ng-show="user">Hi {{user}}</h2>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="email" name="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="password" name="password">
    </div>

    <button ng-click="login()" type="submit" class="btn btn-warning btn-lg">Login</button>
    <button ng-click="logout()" type="submit" class="btn btn-warning btn-lg">Log out</button>
</form>
